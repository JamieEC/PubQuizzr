<!DOCTYPE html>
<html>
<head>
  <title>Pub Quiz - User</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #06b6d4;
      --bg: #f3f6fa;
      --surface: #fff;
      --border: #e5e7eb;
      --text-main: #1e293b;
      --text-accent: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-container {
      background: var(--surface);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(37,99,235,0.10);
      padding: 36px 32px 28px 32px;
      min-width: 340px;
      max-width: 95vw;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      letter-spacing: 2px;
      margin-bottom: 18px;
      margin-top: 0;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    #questionTitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 1px;
    }
    form {
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    label {
      font-size: 1.1rem;
      color: var(--primary-dark);
      font-weight: 500;
      margin-bottom: 2px;
    }
    input[type="text"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1.1rem;
      margin-left: 6px;
      margin-bottom: 2px;
      background: var(--bg);
      color: var(--text-main);
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    button {
      margin-top: 8px;
      padding: 10px 22px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(42,77,143,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary-dark) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    #gameArea {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="user-container">
    <h1>Join Game</h1>
    <form id="joinForm">
      <label>PIN: <input type="text" id="pin" required></label><br>
      <label>Username: <input type="text" id="username" required></label><br>
      <button type="submit">Join</button>
    </form>

    <div id="gameArea" style="display:none;">
      <h2 id="questionTitle">Loading...</h2>
      <form id="answerForm">
        <input type="text" id="answer" placeholder="Your answer">
        <button type="submit">Submit Answer</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="user.js"></script>
</body>
</html>

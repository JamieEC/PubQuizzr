<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pub Quiz Admin</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #06b6d4;
      --bg: #f3f6fa;
      --surface: #fff;
      --border: #e5e7eb;
      --text-main: #1e293b;
      --text-accent: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
    }
    h1, h2 { margin-top: 0; }
    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(42,77,143,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary-dark) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .round-block {
      background: var(--surface);
      border: 1px solid var(--border);
      margin: 4px 0;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(30,41,59,0.03);
    }
    .question-block {
      margin-left: 10px;
      padding: 2px;
    }
    .question-block ul {
      margin: 2px 0 4px 14px;
    }
    .question-block li {
      list-style-type: none;
      margin-bottom: 2px;
    }
    .admin-top {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 12px;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.04);
      padding: 18px 24px 10px 24px;
    }
    .admin-controls {
      flex: 1;
    }
    .admin-players {
      min-width: 160px;
    }
    #pin {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      margin-top: 8px;
      margin-bottom: 8px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    #round, #question {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 6px;
    }
    .admin-players h3 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      margin-bottom: 8px;
      margin-top: 8px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    .admin-players ul {
      padding-left: 0;
    }
    .admin-players li {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-accent);
      list-style: none;
      background: var(--bg);
      border-radius: 4px;
      padding: 2px 8px;
      display: inline-block;
    }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 18px 0 10px 0;
    }
    #answers {
      margin-bottom: 40px;
    }
    .question-block li button {
      font-size: 1rem;
      padding: 2px 10px;
      margin-left: 4px;
      margin-right: 2px;
      background: var(--accent);
      color: #fff;
      border-radius: 4px;
      border: none;
      box-shadow: none;
      transition: background 0.15s;
    }
    .question-block li button:hover {
      background: var(--primary-dark);
    }
    .question-block li span {
      font-weight: bold;
      color: var(--success);
    }
    .question-block li[style*="color: red"] span {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <!--<h1>Admin Control Panel</h1>-->

  <div class="admin-top">
    <div class="admin-controls">
      <p id="pin">Game PIN: Not started</p>
      <p id="round">Round: -</p>
      <p id="question">Question: -</p>

      <button id="createGame">New Game</button>
      <button id="nextRound">Next Round</button>
      <button id="nextQuestion">Next Question</button>
      <button id="finishGame">Finish Game</button>
    </div>
    
    <div class="admin-players">
      <h3>Players</h3>
      <ul id="players"></ul>
    </div>
  </div>
    <hr>
  <h2>Answers</h2>
  <div id="answers"></div>

  <script src="admin.js"></script>
</body>
</html>
